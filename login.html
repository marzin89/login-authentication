<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="login">
            <p>Username</p>
            <input type="text" value="Email" id="username">
            <p>Password</p>
            <input type="password" id="password">
            <div>
                <input type="button" id="submit" value="Sign in" 
                onclick="checkLogin();">
            </div>
            <p id="forgot-pwd"><a>Forgot your <br>password?</a></p>
        </div>
        <script src="login.js"></script>
    </body>
</html>
